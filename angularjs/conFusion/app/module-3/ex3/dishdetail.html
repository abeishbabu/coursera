    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController">
            <div class="col-xs-12">
              <div class="media"> 
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{dish.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                         <span class="label label-danger">{{dish.label}}</span>
                         <span class="badge">{{dish.price | currency}}</span></h2>
                        <p>{{dish.description}}</p>
                        <p>Sort by: <input type ="text" name= "sortby" ng-model="sortby"></p>
                    </div>              
              </div>               
            </div>
            <div class="col-xs-9 col-xs-offset-1" ng-repeat="cmnt in dish.comments | orderBy:sortby">
              <p>
              <blockquote>
                <p>{{cmnt.comment}}</p>
                <p>Ratings:{{cmnt.rating}}</p>
                <footer>{{cmnt.author}}<span><cite title="Source Title">{{cmnt.date | date}}</cite></span></footer>
              </blockquote>
              </p>
            </div>
        </div>

    </div>
