
<html ng-app="ShoppingListDirectiveApp">
<head>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div ng-controller= "ShoppingListController1 as list1">
		<input type="text" ng-model="list1.name">
		<input type="text" ng-model="list1.quantity">
		<button ng-click="list1.addItem();"> Add Item </button>
		<shopping-list items="list1.items" title="{{list1.title}}"></shopping-list>
	</div>
</body>
</html>
