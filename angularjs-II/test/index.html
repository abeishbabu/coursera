<html ng-app="NarrowItDownApp">
<head>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body>
	<div ng-controller="NarrowItDownController as menu">
		<input type="text" ng-model ="menu.searchTerm" placeholder="Please type search term here">
		<button ng-click="menu.narrowItDown();">Narrow It Down</button>
		<ol>
			<li ng-repeat="itm in menu.found">
				{{itm.short_name}} *** {{itm.description}}
			</li>
		</ol>
	</div>
</body>
</html>
