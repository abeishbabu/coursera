<!doctype html>
<html ng-app="NarrowItDownApp">
<head>
	<title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body>
	<div class="container" ng-controller="NarrowItDownController as menu">
		<h1>Narrow Down Your Chinese Menu Choice</h1>
		<div class="form-group row">
			<div>
				<input type="text" placeholder="search term" class="form-control" ng-model ="menu.searchTerm">
			</div>
			<div class="narrow-button">
				<button class="btn btn-primary" ng-click="menu.narrowItDown();">Narrow It Down</button>
			</div>
		</div>
		<div class="form-group row">
			<found-items items="menu.found" on-remove="menu.removeMenuItem(index);" error="{{menu.error}}" loader="{{menu.loader}}"></found-items>
		</div>
		
	</div>
</body>
</html>
